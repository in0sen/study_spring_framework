<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	
	<h4>DB連携！</h4>
	
	<h4>データ検索とデータ登録とデータ更新とデータ削除</h4>
	
	【データ検索】検索情報を入力してね<br>
	<form th:action="@{/mydbthirdpraSer}" method="POST">
		検索する商品名<input type="text" name="itemname">
		<input type="submit">
	</form>
	<br>
	
	【データ登録】登録情報を入力してね<br>
	<form th:action="@{/mydbthirdpraIns}" method="POST">
		登録する商品の名前<input type="text" name="itemname"><br>
		登録する商品の金額<input type="text" name="itemprice">
		<input type="submit">
	</form>
	<br>
	
	【データ更新】更新情報を入力してね<br>
	<form th:action="@{/mydbthirdpraUpd}" method="POST">
		更新前の価格<input type="text" name="beforeprice"><br>
		更新後の価格<input type="text" name="afterprice">
		<input type="submit">
	</form>
	<br>
	
	【データ削除】削除するデータを入力してね<br>
	<form th:action="@{/mydbthirdpraDel}" method="POST">
		削除する商品名<input type="text" name="itemname">
		<input type="submit">
	</form>
		
	<h4>↓検索結果↓</h4>
	<table>
		<tr>
			<th>商品名</th>
			<th>価格</th>
		</tr>
		<tr th:each="singledata:${kensakupra}">
				<td><p th:text=${singledata.itemname}></p></td>
				<td><p th:text=${singledata.itemprice}></p></td>
		</tr>
	</table>

</body>

</html>
